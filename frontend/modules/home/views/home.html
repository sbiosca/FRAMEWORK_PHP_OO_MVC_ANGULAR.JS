<br><br>
<div class="carousel">
   <button class="carousel__prev">
      <i class='bx bx-chevron-left'></i>
   </button>
   <div class="single-slide">
      <div class="carousel__elements" ng-repeat="carrousel in carrousels">
         <img class="img_brand" id='' src="frontend/views/images/logos/{{carrousel.brand_img}}">
      </div>
   </div>
   <button class="carousel__next">
      <i class='bx bx-chevron-right'></i>
  </button>
   <div class="carousel__indicator"></div>
</div>
<div class="buttonmore">
<button class="loadmore" id="loadmore">Load_MORE</button>
</div>
<br>
<div id = "homePage" class = "container_categ">
   <strong>CATEGORY</strong>
   <div class="services__content" ng-repeat="categ in categs">
      <img class="img_cate" id='' src="frontend/views/images/{{categ.category_img}}">
   </div>
</div>
<div id = "homePage" class = "container_categ2"></div>
<br><br>
<div id = "homePage" class = "container_type">
   <strong>TYPE</strong>
   <br><br><br><br><br><br><br><br>
   <div class="services__content" ng-repeat="type in types">
      <img class="img_type" id='' src="frontend/views/images/{{type.type_img}}" style = "max-width: 100%; height: 200px;">
   </div>
</div>

<div id="content_news">
