<br><br>
<strong class="brand_title">BRANDS</strong>
<div class="swiper" id="swiper-home">
   <div class="swiper-wrapper" id="swiper-wrapper-home">
      <div class="swiper-slide" id="swiper-slide-home" ng-repeat="carrousel in carrousels">
         <img class="img_brand" src="frontend/views/images/logos/{{carrousel.brand_img}}" style = "width: 50%;  height: 130px;" ng-click="go_shop(carrousel.brand_name)">
         <h1 class="brand_name">{{carrousel.brand_name}}</h1>
      </div>
   </div>
   <div class="swiper-button-prev"></div>
   <div class="swiper-button-next"></div>
</div>
<br><br>
<br>
<div id = "homePage" class = "container_categ">
   <strong>CATEGORY</strong>
   <div class="services__content" ng-repeat="categ in categs">
      <img class="img_cate" id='' src="frontend/views/images/{{categ.category_img}}" ng-click="go_shop(null, categ.category_name)">
   </div>
</div>
<div id = "homePage" class = "container_categ2"></div>
<br><br>
<div id = "homePage" class = "container_type">
   <strong>TYPE</strong>
   <br><br><br><br><br><br><br><br>
   <div class="services__content" ng-repeat="type in types">
      <img class="img_type" id='' src="frontend/views/images/{{type.type_img}}" style = "max-width: 100%; height: 200px;" ng-click="go_shop(null, null, type.type_name)">
   </div>
</div>

<div id="content_news">
   <br><br>
   <strong class="news">NEWS</strong>
</div>
